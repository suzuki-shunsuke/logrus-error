---
name: test
on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: '1.17'

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.43
    - run: go test -v ./... -race -covermode=atomic
